put:
  description: Đổi thông tin địa chỉ
  tags:
    - Địa chỉ
  parameters:
    - name: address_id
      in: path
      description: Id địa chỉ
      example: 1
      required: true
  requestBody:
    content:
      application/json:
        schema:
          properties:
            default:
              title: Đặt làm mặc định
              example: true
              type: bool
            type:
              title: Kiểu
              example: 0
              type: number
            country:
              title: Quốc gia
              example: Việt Nam
              type: string
            province:
              title: Tỉnh/thành phố
              example: Hà Nội
              type: string
            district:
              title: Quận/huyện/thị xã
              example: Hai Bà Trưng
              type: string
            ward:
              title: Xã/phường/thị trấn
              example: Phan Chu Trinh
              type: string
            address_detail:
              title: Địa chỉ chi tiết
              example: 25 Trần Khánh Dư
              type: string
          type: object
          required:
            - default
            - type
            - country
            - province
            - district
            - ward
            - address_detail
  responses:
    200:
      description: Đổi thông tin địa chỉ thành công
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/Dữ liệu rỗng.yaml"
    401:
      $ref: "../../../components/responses/401.yaml"
    404:
      description: Id không trùng khớp với địa chỉ nào
      content:
        application/json:
          schema:
            properties:
              message:
                title: Thông báo ngắn
                type: string
                description: Không có kết quả truy vấn nào cho mô hình [App\\Models\\Address] 1
                example: No query results for model [App\\Models\\Address] 1
            type: object
    422:
      description: Dữ liệu khách hàng đã nhập không được chấp nhận
      content:
        application/json:
          schema:
            properties:
              message:
                title: Thông báo ngắn
                type: string
                example: Trường đặt làm mặc định là bắt buộc. (và 6 lỗi khác)
              errors:
                properties:
                  default:
                    title: Đặt làm mặc định
                    example:
                      - Trường đặt làm mặc định là bắt buộc.
                    type: array
                  type:
                    title: Kiểu
                    example:
                      - Trường kiểu là bắt buộc.
                    type: array
                  country:
                    title: Quốc gia
                    example:
                      - Trường quốc gia là bắt buộc.
                    type: array
                  province:
                    title: Tỉnh/thành phố
                    example:
                      - Trường tỉnh/thành phố là bắt buộc.
                    type: array
                  district:
                    title: Quận/huyện/thị xã
                    example:
                      - Trường quận/huyện/thị xã là bắt buộc.
                    type: array
                  ward:
                    title: Xã/phường/thị trấn
                    example:
                      - Trường xã/phường/thị trấn là bắt buộc.
                    type: array
                  address_detail:
                    title: Địa chỉ chi tiết
                    example:
                      - Trường địa chỉ chi tiết là bắt buộc.
                    type: array
            type: object
