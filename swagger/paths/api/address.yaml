get:
  description: Lấy danh sách địa chỉ
  tags:
    - Địa chỉ
  responses:
    200:
      description: Lấy danh sách địa chỉ thành công
      content:
        application/json:
          schema:
            description: Dữ liệu trả về
            example:
              - id: 105
                country: Việt Nam
                province: Hà Nội
                district: Hai Bà Trưng
                ward: Phan Chu Trinh
                address_detail: 25 Trần Khánh Dư
                address_preview: 25 Trần Khánh Dư, Phan Chu Trinh, Hai Bà Trưng, Hà Nội
                type: 0
                type_preview: Nhà riêng
                default: true
                created_at: 11:53:58 21/06/2024
                updated_at: 11:53:58 21/06/2024
              - id: 106
                country: Việt Nam
                province: Hà Nội
                district: Hai Bà Trưng
                ward: Phan Chu Trinh
                address_detail: 25 Trần Khánh Dư
                address_preview: 25 Trần Khánh Dư, Phan Chu Trinh, Hai Bà Trưng, Hà Nội
                type: 1
                type_preview: Công ty
                default: true
                created_at: 11:53:58 21/06/2024
                updated_at: 11:53:58 21/06/2024
            type: array
    401:
      $ref: "../../components/responses/401.yaml"
post:
  description: Tạo địa chỉ mới
  tags:
    - Địa chỉ
  requestBody:
    content:
      application/json:
        schema:
          properties:
            default:
              title: Đặt làm mặc định
              example: true
              type: bool
            type:
              title: Kiểu
              example: 0
              type: number
            country:
              title: Quốc gia
              example: Việt Nam
              type: string
            province:
              title: Tỉnh/thành phố
              example: Hà Nội
              type: string
            district:
              title: Quận/huyện/thị xã
              example: Hai Bà Trưng
              type: string
            ward:
              title: Xã/phường/thị trấn
              example: Phan Chu Trinh
              type: string
            address_detail:
              title: Địa chỉ chi tiết
              example: 25 Trần Khánh Dư
              type: string
  responses:
    201:
      description: Tạo địa chỉ mới thành công
      content:
        application/json:
          schema:
            description: Dữ liệu trả về
            example:
            type: array
    401:
      $ref: "../../components/responses/401.yaml"
    422:
      description: Dữ liệu khách hàng đã nhập không được chấp nhận
      content:
        application/json:
          schema:
            properties:
              message:
                title: Thông báo ngắn
                type: string
                example: Trường đặt làm mặc định là bắt buộc. (và 6 lỗi khác)
              errors:
                properties:
                  default:
                    title: Đặt làm mặc định
                    example:
                      - Trường đặt làm mặc định là bắt buộc.
                    type: array
                  type:
                    title: Kiểu
                    example:
                      - Trường kiểu là bắt buộc.
                    type: array
                  country:
                    title: Quốc gia
                    example:
                      - Trường quốc gia là bắt buộc.
                    type: array
                  province:
                    title: Tỉnh/thành phố
                    example:
                      - Trường tỉnh/thành phố là bắt buộc.
                    type: array
                  district:
                    title: Quận/huyện/thị xã
                    example:
                      - Trường quận/huyện/thị xã là bắt buộc.
                    type: array
                  ward:
                    title: Xã/phường/thị trấn
                    example:
                      - Trường xã/phường/thị trấn là bắt buộc.
                    type: array
                  address_detail:
                    title: Địa chỉ chi tiết
                    example:
                      - Trường địa chỉ chi tiết là bắt buộc.
                    type: array
            type: object