put:
  description: Đổi thông tin hồ sơ
  tags:
    - Hồ sơ
  parameters:
    - name: identification_id
      in: path
      description: Id hồ sơ
      example: 1
      required: true
  requestBody:
    content:
      application/json:
        schema:
          properties:
            default:
              title: Đặt làm mặc định
              example: true
              type: bool
            type:
              title: Kiểu
              example: 0
              type: number
            country:
              title: Quốc gia
              example: Việt Nam
              type: string
            province:
              title: Tỉnh/thành phố
              example: Hà Nội
              type: string
            district:
              title: Quận/huyện/thị xã
              example: Hai Bà Trưng
              type: string
            ward:
              title: Xã/phường/thị trấn
              example: Phan Chu Trinh
              type: string
            address_detail:
              title: Địa chỉ chi tiết
              example: 25 Trần Khánh Dư
              type: string
          type: object
          required:
            - default
            - type
            - country
            - province
            - district
            - address_detail
  responses:
    200:
      description: Đổi thông tin hồ sơ thành công
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/Dữ liệu rỗng.yaml"
    401:
      $ref: "../../../components/responses/401.yaml"
    404:
      description: Id không trùng khớp với hồ sơ nào
      content:
        application/json:
          schema:
            properties:
              message:
                title: Thông báo ngắn
                type: string
                description: Không có kết quả truy vấn nào cho mô hình [App\\Models\\Identification] 1
                example: No query results for model [App\\Models\\Identification] 1
            type: object
    422:
      description: Dữ liệu khách hàng đã nhập không được chấp nhận
      content:
        application/json:
          schema:
            properties:
              message:
                title: Thông báo ngắn
                type: string
                example: Trường đặt làm mặc định là bắt buộc. (và 5 lỗi khác)
              errors:
                properties:
                  default:
                    title: Đặt làm mặc định
                    example:
                      - Trường đặt làm mặc định là bắt buộc.
                    type: array
                  type:
                    title: Kiểu
                    example:
                      - Trường kiểu là bắt buộc.
                    type: array
                  number:
                    title: Số
                    example:
                      - Trường số là bắt buộc.
                    type: array
                  issued_name:
                    title: Nơi cấp
                    example:
                      - Trường nơi cấp là bắt buộc.
                    type: array
                  issuance_date:
                    title: Ngày cấp
                    example:
                      - Trường ngày cấp là bắt buộc.
                    type: array
                  expiry_date:
                    title: Ngày hết hạn
                    example:
                      - Trường ngày hết hạn là bắt buộc.
                    type: array
            type: object
