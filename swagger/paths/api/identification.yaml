get:
  description: Lấy danh sách hồ sơ
  tags:
    - Hồ sơ
  responses:
    200:
      description: Lấy danh sách hồ sơ thành công
      content:
        application/json:
          schema:
            description: Dữ liệu trả về
            example:
              - id: 1
                type: 0
                type_preview: Chứng minh nhân dân
                number: 012345678
                issued_name: CA TP. Hà Nội
                issuance_date: 21/06/2024
                expiry_date: 21/06/2024
                default: false
                customer_id: 1
                created_at: 11:53:58 21/06/2024
                updated_at: 11:53:58 21/06/2024
              - id: 2
                type: 1
                type_preview: Căn cước công dân
                number: 012345678901
                issued_name: Cục Cảnh sát đăng ký quản lý cư trú và dữ liệu Quốc gia về dân cư
                issuance_date: 21/06/2024
                expiry_date: 21/06/2024
                default: true
                customer_id: 1
                created_at: 11:53:58 21/06/2024
                updated_at: 11:53:58 21/06/2024
              - id: 3
                type: 2
                type_preview: Hộ chiếu
                number: 012345678901
                issued_name: Lãnh sự quán
                issuance_date: 21/06/2024
                expiry_date: 21/06/2024
                default: false
                customer_id: 1
                created_at: 11:53:58 21/06/2024
                updated_at: 11:53:58 21/06/2024
            type: array
    401:
      $ref: "../../components/responses/401.yaml"
post:
  description: Tạo hồ sơ mới
  tags:
    - Hồ sơ
  requestBody:
    content:
      application/json:
        schema:
          properties:
            default:
              title: Đặt làm mặc định
              example: true
              type: bool
            type:
              title: Kiểu
              example: 1
              type: number
            number:
              title: Số
              example: 012345678901
              type: string
            issued_name:
              title: Nơi cấp
              example: Cục Cảnh sát đăng ký quản lý cư trú và dữ liệu Quốc gia về dân cư
              type: string
            issuance_date:
              title: Ngày cấp
              example: 21/06/2024
              type: string
            expiry_date:
              title: Ngày hết hạn
              example: 21/06/2024
              type: string
          type: object
          required:
            - default
            - type
            - number
            - issued_name
            - issuance_date
            - expiry_date
  responses:
    201:
      description: Tạo hồ sơ mới thành công
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/Dữ liệu rỗng.yaml"
    401:
      $ref: "../../components/responses/401.yaml"
    422:
      description: Dữ liệu khách hàng đã nhập không được chấp nhận
      content:
        application/json:
          schema:
            properties:
              message:
                title: Thông báo ngắn
                type: string
                example: Trường đặt làm mặc định là bắt buộc. (và 5 lỗi khác)
              errors:
                properties:
                  default:
                    title: Đặt làm mặc định
                    example:
                      - Trường đặt làm mặc định là bắt buộc.
                    type: array
                  type:
                    title: Kiểu
                    example:
                      - Trường kiểu là bắt buộc.
                    type: array
                  number:
                    title: Số
                    example:
                      - Trường số là bắt buộc.
                    type: array
                  issued_name:
                    title: Nơi cấp
                    example:
                      - Trường nơi cấp là bắt buộc.
                    type: array
                  issuance_date:
                    title: Ngày cấp
                    example:
                      - Trường ngày cấp là bắt buộc.
                    type: array
                  expiry_date:
                    title: Ngày hết hạn
                    example:
                      - Trường ngày hết hạn là bắt buộc.
                    type: array
            type: object